

<mat-grid-list cols="12" rowHeight="320px">
<mat-grid-tile
      *ngFor="let picture of pictures"
      [colspan]="2"
      [rowspan]="1"
      >
    <mat-card style="margin: 8px;">
  <mat-card-header>
    <mat-card-title>Shiba Inu</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Photo of a Shiba Inu">
  <mat-card-actions>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
  </mat-grid-tile>


</mat-grid-list>
