


<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="over" [(opened)]="opened" position="end">
  	<mat-toolbar color="primary" class="mat-elevation-z2">
		Detail
  	</mat-toolbar>
    

    <mat-card class="example-card" *ngIf="pokemon">
      <mat-card-header>
        <mat-card-title>{{pokemon.info.name}}</mat-card-title>
        <div mat-card-avatar style="background: url({{pokemon.sprites.back}});"></div>
      </mat-card-header>
      <img mat-card-image [src]="pokemon.sprites.front">
      <mat-card-content>
        
        <mat-tab-group>
          <mat-tab label="First"> Content 1 </mat-tab>
          <mat-tab label="Second"> Content 2 </mat-tab>
          <mat-tab label="Third"> Content 3 </mat-tab>
        </mat-tab-group>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

  </mat-sidenav>

  <mat-sidenav-content>

<mat-toolbar color="primary" class="mat-elevation-z8">
  <mat-toolbar-row>
    <span>Custom Toolbar</span>
    <span class="spacer"></span>
    <mat-icon matSuffix>search</mat-icon>
  </mat-toolbar-row>

	  <mat-toolbar-row>
	    <mat-form-field style="width: 100%;">
		<mat-label>Search</mat-label>
		<input matInput placeholder="Enter pokemon name..." [(ngModel)]="filter" (keyup.enter)="search()">
		</mat-form-field> 
  </mat-toolbar-row>

</mat-toolbar>


<mat-list>
    <mat-list-item *ngFor="let pokemon of pokemons" role="option" (click)="detail(pokemon)">
      <img matListAvatar src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.reference_id}}.png" alt="...">
      <h3 matLine> {{pokemon.name}} </h3>
    </mat-list-item>
  </mat-list>

  </mat-sidenav-content>
</mat-sidenav-container>

<mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="paginate($event)">
</mat-paginator>
